<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulación LAN</title>
    <style>
        .red {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 50px;
        }
        .dispositivo {
            width: 50px;
            height: 50px;
            background-color: lightblue;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .paquete {
            width: 20px;
            height: 20px;
            background-color: orange;
            border-radius: 5px;
            position: absolute;
            top: 50%;
            left: -30px;
            animation: moverPaquete 3s linear infinite;
        }
        @keyframes moverPaquete {
            0% { left: -30px; }
            100% { left: 100px; }
        }
    </style>
</head>
<body>
    <h1>Simulación de Red LAN</h1>
    <div class="red">
        <div class="dispositivo">PC1</div>
        <div class="dispositivo">Switch</div>
        <div class="dispositivo">PC2</div>
    </div>
    <script>
        // Crear paquete que se mueve de un dispositivo a otro
        const paquete = document.createElement('div');
        paquete.classList.add('paquete');
        document.querySelector('.dispositivo:nth-child(1)').appendChild(paquete);
    </script>
</body>
</html>
